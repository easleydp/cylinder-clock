<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Cylinder Embossed Text</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/geometries/TextGeometry.js"></script> -->

    <script type="module">
      import * as THREE from "three";
      import { FontLoader } from "three/examples/jsm/loaders/FontLoader.js";
      import { TextGeometry } from "three/addons/geometries/TextGeometry.js";

      let scene, camera, renderer;

      init();

      function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);

        camera = new THREE.PerspectiveCamera(
          50,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 10, 50);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(10, 10, 10);
        scene.add(dirLight);

        // Load the font
        const loader = new FontLoader();
        loader.load(
          "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/fonts/helvetiker_regular.typeface.json",
          function (font) {
            createEmbossedText(font);
          }
        );

        window.addEventListener("resize", onWindowResize);
      }

      function createEmbossedText(font) {
        const radius = 10;
        const textGeometry = new TextGeometry("Three.js Text!", {
          font: font,
          size: 5,
          depth: 0.4,
          curveSegments: 12,
          bevelEnabled: true,
          bevelThickness: 0.02,
          bevelSize: 0.01,
          bevelSegments: 3,
        });

        textGeometry.computeBoundingBox();
        const centerOffset =
          -0.5 *
          (textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x);

        // Deform text geometry into cylindrical shape
        const positionAttr = textGeometry.attributes.position;
        const outwardOffset = 0.2; // how far text sticks out from the cylinder
        for (let i = 0; i < positionAttr.count; i++) {
          const x = positionAttr.getX(i);
          const y = positionAttr.getY(i);
          const z = positionAttr.getZ(i);

          const angle = -(x + centerOffset) / radius;

          // back face is flush with cylinder, front face sticks out by z + offset
          const radialOffset = radius + z + outwardOffset;

          const newX = Math.sin(angle) * radialOffset;
          const newZ = -Math.cos(angle) * radialOffset;

          positionAttr.setX(i, newX);
          positionAttr.setZ(i, newZ);
        }

        positionAttr.needsUpdate = true;
        textGeometry.computeVertexNormals();

        const material = new THREE.MeshStandardMaterial({
          color: 0xffaa00,
          metalness: 0.3,
          roughness: 0.4,
        });
        const textMesh = new THREE.Mesh(textGeometry, material);
        textMesh.position.y = 0;
        scene.add(textMesh);

        // Add the base cylinder
        const cylinderGeometry = new THREE.CylinderGeometry(
          radius,
          radius,
          10,
          64,
          1,
          true
        );
        const cylinderMaterial = new THREE.MeshStandardMaterial({
          color: 0x444444,
          side: THREE.DoubleSide,
          metalness: 0.3,
          roughness: 0.6,
        });
        const cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
        scene.add(cylinder);

        requestAnimationFrame(animate);
      }

      let lastTimestamp = 0;
      function animate(timestamp) {
        const delta = timestamp - lastTimestamp;
        // Throttle animation loop to save CPU in case monitor refresh rate is too fast
        const maxRefreshRateHz = 30;
        if (delta < 1000 / maxRefreshRateHz) {
          requestAnimationFrame(animate);
          return;
        }
        // Show actual refresh rate in console
        if (lastTimestamp !== -1) {
          const refreshRate = Math.round(1000 / delta);
          console.log(`Refresh rate: ${refreshRate} Hz`);
        }
        lastTimestamp = timestamp;

        scene.rotation.y = timestamp * -0.001;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    </script>
  </body>
</html>
