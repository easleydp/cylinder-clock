<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Horizontal Cylinder with Embossed Text</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "three";
      import { FontLoader } from "three/examples/jsm/loaders/FontLoader.js";
      import { TextGeometry } from "three/addons/geometries/TextGeometry.js";
      let scene, camera, renderer, cylinderGroup;

      init();

      function init() {
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);

        camera = new THREE.PerspectiveCamera(
          45,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 0, 40);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(20, 10, 10);
        scene.add(directionalLight);

        cylinderGroup = new THREE.Group();
        scene.add(cylinderGroup);

        const loader = new FontLoader();
        loader.load(
          "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/fonts/helvetiker_regular.typeface.json",
          (font) => {
            createEmbossedTextOnCylinder(font);
          }
        );

        window.addEventListener("resize", onWindowResize);
      }

      function createEmbossedTextOnCylinder(font) {
        const text = "Three.js Rotating Cylinder";
        const radius = 10;
        const depth = 0.1;
        const size = 1.5;

        const textGeometry = new TextGeometry(text, {
          font: font,
          size: size,
          depth: depth, // small depth = shallow emboss
          curveSegments: 12,
          bevelEnabled: true,
          bevelThickness: 0.02,
          bevelSize: 0.01,
          bevelSegments: 3,
        });

        textGeometry.computeBoundingBox();
        const centerOffset =
          -0.5 *
          (textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x);

        const positionAttr = textGeometry.attributes.position;

        for (let i = 0; i < positionAttr.count; i++) {
          const x = positionAttr.getX(i) + centerOffset; // ✅ center text horizontally
          const y = positionAttr.getY(i);
          const z = positionAttr.getZ(i);

          const angle = -y / radius; // ✅ flip angle to correct upside-down
          const radialOffset = radius + z + 0.05; // small emboss outward

          const newX = x; // runs along cylinder axis
          const newY = Math.sin(angle) * radialOffset; // curved around cylinder
          const newZ = -Math.cos(angle) * radialOffset;

          positionAttr.setX(i, newX);
          positionAttr.setY(i, newY);
          positionAttr.setZ(i, newZ);
        }
        positionAttr.needsUpdate = true;
        textGeometry.computeVertexNormals();

        const textMaterial = new THREE.MeshStandardMaterial({
          color: 0xffaa00,
          metalness: 0.4,
          roughness: 0.3,
        });
        const textMesh = new THREE.Mesh(textGeometry, textMaterial);

        cylinderGroup.add(textMesh);

        // Create horizontal cylinder aligned along X-axis
        const cylinderGeometry = new THREE.CylinderGeometry(
          radius,
          radius,
          30,
          64,
          1,
          true
        );
        cylinderGeometry.rotateZ(Math.PI / 2); // horizontal orientation
        const cylinderMaterial = new THREE.MeshStandardMaterial({
          color: 0x444444,
          metalness: 0.2,
          roughness: 0.6,
          side: THREE.DoubleSide,
        });
        const cylinderMesh = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
        cylinderGroup.add(cylinderMesh);

        requestAnimationFrame(animate);
      }

      let lastTimestamp = 0;
      function animate(timestamp) {
        const delta = timestamp - lastTimestamp;
        // Throttle animation loop to save CPU in case monitor refresh rate is too fast
        const maxRefreshRateHz = 30;
        if (delta < 1000 / maxRefreshRateHz) {
          requestAnimationFrame(animate);
          return;
        }
        // // Show actual refresh rate in console
        // if (lastTimestamp !== -1) {
        //   const refreshRate = Math.round(1000 / delta);
        //   console.log(`Refresh rate: ${refreshRate} Hz`);
        // }
        lastTimestamp = timestamp;

        cylinderGroup.rotation.x -= 0.01; // rotate horizontally
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
    </script>
  </body>
</html>
