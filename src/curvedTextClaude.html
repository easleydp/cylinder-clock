<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Text on Rotating Cylinder</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #container {
        width: 100vw;
        height: 100vh;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-size: 14px;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="info">Loading font and creating 3D text on cylinder...</div>
    <div id="container"></div>

    <script type="module">
      import * as THREE from "three";
      import { FontLoader } from "three/examples/jsm/loaders/FontLoader.js";
      import { TextGeometry } from "three/addons/geometries/TextGeometry.js";
      let scene,
        camera,
        renderer,
        cylinder,
        textMeshes = [];
      let font = null;

      // Initialize the scene
      function init() {
        // Scene setup
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);

        // Camera setup
        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 0, 8);

        // Renderer setup
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById("container").appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xffffff, 0.6);
        pointLight.position.set(-5, 0, 5);
        scene.add(pointLight);

        // Create the base cylinder
        createCylinder();

        // Load font and create text
        loadFontAndCreateText();

        // Handle window resize
        window.addEventListener("resize", onWindowResize);

        // Start animation loop
        animate();
      }

      function createCylinder() {
        const cylinderGeometry = new THREE.CylinderGeometry(2, 2, 6, 32, 1);
        const cylinderMaterial = new THREE.MeshPhongMaterial({
          color: 0x666666,
          shininess: 30,
        });

        cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
        cylinder.rotation.z = Math.PI / 2; // Make it horizontal
        cylinder.receiveShadow = true;
        scene.add(cylinder);
      }

      function loadFontAndCreateText() {
        const loader = new FontLoader();

        // Load a basic font (using Helvetiker which is commonly available)
        loader.load(
          "https://threejsfundamentals.org/threejs/resources/threejs/fonts/helvetiker_regular.typeface.json",
          function (loadedFont) {
            font = loadedFont;
            document.getElementById("info").innerHTML =
              "Font loaded! Creating 3D text...";
            createWrappedText();
          },
          function (progress) {
            console.log("Font loading progress:", progress);
          },
          function (error) {
            console.error("Error loading font:", error);
            document.getElementById("info").innerHTML =
              "Error loading font. Using fallback...";
            // Create a simple fallback without custom font
            createFallbackText();
          }
        );
      }

      function createWrappedText() {
        const textString = "HELLO WORLD";
        const cylinderRadius = 2;
        const cylinderLength = 6;

        // Text geometry parameters
        const textGeometry = new TextGeometry(textString, {
          font: font,
          size: 0.3,
          depth: 0.1,
          curveSegments: 12,
          bevelEnabled: true,
          bevelThickness: 0.02,
          bevelSize: 0.01,
          bevelOffset: 0,
          bevelSegments: 5,
        });

        textGeometry.computeBoundingBox();
        const textWidth =
          textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x;

        // Create multiple text instances wrapped around cylinder
        const numCopies = 4; // Number of text copies around the cylinder

        for (let i = 0; i < numCopies; i++) {
          const textMaterial = new THREE.MeshPhongMaterial({
            color: 0xffd700,
            shininess: 100,
          });

          const textMesh = new THREE.Mesh(textGeometry, textMaterial);
          textMesh.castShadow = true;

          // Position text on cylinder surface
          const angle = (i / numCopies) * Math.PI * 2;
          const x = Math.cos(angle) * (cylinderRadius + 0.05); // Slightly above surface
          const z = Math.sin(angle) * (cylinderRadius + 0.05);

          textMesh.position.set(x, 0, z);

          // Orient text to face outward from cylinder
          textMesh.lookAt(
            textMesh.position.x * 2,
            textMesh.position.y,
            textMesh.position.z * 2
          );

          // Rotate text 90 degrees clockwise to make it horizontal
          textMesh.rotateZ(-Math.PI / 2);

          // Center the text
          textMesh.position.x -=
            (textWidth / 2) * Math.cos(angle + Math.PI / 2);
          textMesh.position.z -=
            (textWidth / 2) * Math.sin(angle + Math.PI / 2);

          cylinder.add(textMesh);
          textMeshes.push(textMesh);
        }

        document.getElementById("info").innerHTML =
          "3D Text wrapped on cylinder! Rotating...";
      }

      function createFallbackText() {
        // Simple fallback using basic geometry
        const textString = "HELLO WORLD";
        const cylinderRadius = 2;

        for (let i = 0; i < 4; i++) {
          const boxGeometry = new THREE.BoxGeometry(2, 0.3, 0.1);
          const boxMaterial = new THREE.MeshPhongMaterial({
            color: 0xffd700,
            shininess: 100,
          });

          const textMesh = new THREE.Mesh(boxGeometry, boxMaterial);

          const angle = (i / 4) * Math.PI * 2;
          const x = Math.cos(angle) * (cylinderRadius + 0.1);
          const z = Math.sin(angle) * (cylinderRadius + 0.1);

          textMesh.position.set(x, 0, z);
          textMesh.lookAt(x * 2, 0, z * 2);

          // Rotate fallback text 90 degrees clockwise to make it horizontal
          textMesh.rotateZ(-Math.PI / 2);

          cylinder.add(textMesh);
          textMeshes.push(textMesh);
        }

        document.getElementById("info").innerHTML =
          "Using fallback geometry. Rotating...";
      }

      function animate() {
        requestAnimationFrame(animate);

        // Rotate cylinder (text will rotate with it as children)
        if (cylinder) {
          cylinder.rotation.x += 0.01;
        }

        renderer.render(scene, camera);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      // Start the application
      init();
    </script>
  </body>
</html>
